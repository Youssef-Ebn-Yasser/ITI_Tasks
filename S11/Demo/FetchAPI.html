/////////////////////////////////////
// Fetch : return Promise 
//Fetch API: Ajax Call from server


async function DisplayAPI(){
    let allpostsjson=  await fetch("https://jsonplaceholder.typicode.com/posts/")

    let allposts    =   await  allpostsjson.json()
    allposts.forEach(function(val){
        document.write(`<li>${val.title} </li>`)
    });
                          
}
DisplayAPI()
