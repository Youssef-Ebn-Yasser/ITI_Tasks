<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="row">
            <div class="box left">
                <h2>Addition</h2>
                <input type="text" id="add-num1" value="0">
                <span class="op">+</span>
                <input type="text" id="add-num2"  value="0">
                <span>=</span>
                <span class="add-value">0</span>
            </div>
            <div class="box right">
                <h2>Multiblication</h2>
                <input type="text" id="mul-num1" value="0">
                <span class="op">*</span>
                <input type="text" id="mul-num2" value="0">
                <span>=</span>
                <span class="mul-value">0</span>
            </div>
            <div class="clearfix"></div>
            <div class="box left">
                <h2>Subtraction</h2>
                <input type="text" id="sub-num1" value="0">
                <span class="op">-</span>
                <input type="text" id="sub-num2" value="0">
                <span>=</span>
                <span class="sub-value">0</span>
            </div>
            <div class="box right">
                <h2>Division</h2>
                <input type="text" id="div-num1" value="0">
                <span class="op">/</span>
                <input type="text" id="div-num2" value="1">
                <span>=</span>
                <span class="div-value">0</span>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
