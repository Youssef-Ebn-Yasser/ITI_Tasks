<!DOCTYPE html>
<html lang="en">
<head>
    <title>task01</title>
</head>
<body>

    <a href="#" onclick="openWindow()">Open New Window</a>

    <script>
        function openWindow() {
            let newWin = window.open("", "", "width=400,height=400");

            newWin.document.write("<h2>Generated Paragraph</h2>");

            let i = 1;
            let interval = setInterval(() => {
                newWin.document.write(`Lorem ipsum dolor sit amet 
consectetur adipisicing elit. 
Eum quidem rem sunt officia, 
eaque ipsam quasi nihil. Ea possimus, dolores placeat
eum omnis obcaecati nobis, 
dolore nostrum debitis labore explicabo?` + "<br> <hr>");
                i++;

                if (i > 10) {
                    clearInterval(interval);
                    setTimeout(() => {
                    newWin.close();
                    }, 1000);
        }
      }, 500);
    }
  </script>

</body>
</html>
