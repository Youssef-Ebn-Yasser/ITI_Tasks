
@if (!showBounas) {

  <div class="box d-flex justify-content-center align-items-center fs-6">
    <h1 class="text-danger">Card Body</h1>
  </div>
}

@if (showBounas) {
  <div class="box d-flex text-center text-danger justify-content-center g-4 align-items-center fs-6">
    <div>
      <h1>{{title}}</h1>
      @for(name of names;track name){
        <div  class="m-auto">
          <h2 class="d-block">{{name}}</h2>
        </div>
      }

    </div>

    <div>
      @if(isAppear){
        <img src="assets/bird.png" alt="" class="d-block">
      }
      <button class="btn btn-warning mt-5" (click)="toggle()">{{buttonWord}}</button>
    </div>
  </div>

}
<div class="d-flex text-center text-danger justify-content-center">
  <button class="btn btn-danger mt-5 " (click)="toggleBouns()">{{returnButtonWord}}</button>
</div>
