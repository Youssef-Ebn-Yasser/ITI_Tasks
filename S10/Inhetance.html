  class Person{

    }

    }
}

class Student extends Person{
  constructor(_id, _name , _intake){
      super(_id,_name);
        this.Intake=_intake;
    }

    Print(){
        return `${super.Print()}, Intake:${this.Intake}`
    }

}

class Employee extends Person{
    constructor(_id, _name , _salary){
        super(_id,_name);
        this.Salary=_salary;
    }

    Print(){
        return `${super.Print()}, Salary:${this.Salary}`
    }
}
