<!DOCTYPE html>
<html lang="en">
<head>
    <title>task01</title>
    <script>
        var arr = [1,2,3,1,3];
        arr.sort(); // 1 1 2 3 3 

        var repeated =0;

        for (let index = 0; index < arr.length-1; index++) {
            if(arr[index] == arr[index+1]){
                repeated++;
            }
        }

        console.log(`number of repeated value ${repeated}`);
        console.log(`number of rows ${arr.length}`);

        console.log(`random number between 0 and 9 := ${Math.round(Math.random()*10)}`);

        const today = new Date();

        const day = String(today.getDate()).padStart(2, '0');
        console.log(`to day date := ${new Date().toLocaleDateString("en-US")} ,and day is ${new Date().toLocaleDateString("en-US", { weekday: "long" })}`)
    </script>
</head>

</html>
